<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Admin Dashboard</h2>
    <input type="text" id="uhidSearch" placeholder="Search by UHID" class="form-control" oninput="searchPatients(this.value)">
    <table class="table mt-4">
      <thead>
        <tr>
          <th>UHID</th>
          <th>Name</th>
          <!-- Other columns for patient data -->
        </tr>
      </thead>
      <tbody id="patientData">
        <!-- Data from the database will be rendered here -->
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>

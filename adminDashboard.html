<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Poppins font -->
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .container {
      margin-top: 50px;
      max-width: 80%;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #3b8f9a;
      color: white;
      border-radius: 5px;
    }

    .hero-section {
      background-color: #3b8f9a;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-section h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-section p {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .hero-button {
      background-color: #2a6f74;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .hero-button:hover {
      background-color: #1d5f58;
    }

    .table {
      margin-top: 20px;
      text-align: center;
    }

    .table thead {
      background-color: #3b8f9a;
      color: white;
    }

    .table th, .table td {
      text-align: center;
      padding: 15px;
      vertical-align: middle;
    }

    .btn-primary {
      display: block;
      width: 30%;
      margin: 20px auto;
      font-size: 16px;
      padding: 10px;
      background-color: #3b8f9a;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #2e6f79;
    }

    .btn-primary:active{
      background-color: #3b8f9a;
    }
    .btn-primary:focus{
      background-color: #3b8f9a;
    }

    .search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #participantStudyNoSearch {
      flex-grow: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Manage patient records and download reports with ease.</p>
  </section>

  <div class="container">
    
    <div class="search-container">
      <input type="text" id="participantStudyNoSearch" placeholder="Search by Participant Study Number" class="form-control" oninput="searchPatientByParticipantStudyNo(this.value)">
      <button class="btn btn-primary" onclick="downloadExcel()">Download Excel Report</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Participant's Study No</th>
          <th>Participant's Initial</th>
          <th>Year of Birth</th>
          <th>Patient's Residing State</th>
          <th>Age (in yrs)</th>
          <th>Gender</th>
          <th>Height (in cms)</th>
          <th>Weight (in kgs)</th>
          <th>BMI (kg / m<sup>2</sup>)</th>
          <th>Diagnosis</th>
          <th>Tumor Size (cm)</th>
          <th>Procedure Performed</th>
        </tr>
      </thead>
      <tbody id="patientData">
      </tbody>
    </table>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.6/xlsx.full.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 30px;
            color: #3b8f9a;
            font-weight: 700;
            text-align: center;
        }

        .btn-primary {
            background-color: #3b8f9a;
            border-color: #3b8f9a;
            padding: 14px 45px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2a6f74;
            border-color: #2a6f74;
        }

        .btn-primary:active{
            background-color: #3b8f9a;
        }
        .btn-primary:focus{
            background-color: #3b8f9a;
        }


        .btn-block {
            display: block;
            width: 100%;
        }

        .text-center a {
            color: #3b8f9a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .form-group label {
            font-weight: 600;
            color: #5f6368;
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #ced4da;
            padding: 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #3b8f9a;
            box-shadow: 0 0 5px rgba(59, 143, 154, 0.5);
        }

        .select-dropdown {
            height: 50px; 
            padding: 10px;
            font-size: 1rem;
        }

        @media (max-width: 576px) {
            .container {
                padding: 25px;
            }

            .btn-primary {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form id="registerForm" onsubmit="registerUser(event)">
            <h2>Welcome<br>Enter your Credentials</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" class="form-control select-dropdown">
                    <option value="patient">Clinical Site 1</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="login.html">Already have an account? Log in here</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>

</html>

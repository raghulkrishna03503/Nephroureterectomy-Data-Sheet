<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Clinical Site 1 Data Form</title>
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 30px;
            color: #3b8f9a;
            font-weight: 600;
            text-align: center;
        }

        .eGFR{
            margin-top: 15px;
            margin-bottom: 30px;
            color: #3b8f9a;
            font-weight: 600;
            text-align: center;
        }

        .bmiCalc{
            margin-top: 15px;
            margin-bottom: 30px;
            color: #3b8f9a;
            font-weight: 600;
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #ced4da;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #3b8f9a;
            box-shadow: 0 0 5px rgba(59, 143, 154, 0.5);
        }

        .btn {
            border: 1px solid #3b8f9a;
            background-color: #3b8f9a;
            color: white;
            padding: 14px 45px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2a6f74;
            border-color: #2a6f74;
        }

        .btn:active{
            background-color: #3b8f9a;
        }
        .btn:focus{
            background-color: #3b8f9a;
        }


        .btn-block {
            display: block;
            width: 100%;
        }

        label {
            font-weight: 600;
            color: #5f6368;
        }

        .text-center a {
            color: #3b8f9a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .table td {
            vertical-align: middle;
        }

        .table-bordered {
            margin-bottom: 30px;
        }

        .select-dropdown {
            height: 50px; 
            padding: 10px;
            font-size: 1rem;
        }

        .hero-section {
        background-color: #3b8f9a;
        color: white;
        text-align: center;
        padding: 40px 20px;
        margin-bottom: 40px;
        }

        .hero-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        }

        .hero-section p {
        font-size: 1.25rem;
        margin-bottom: 20px;
        }

        .hero-button {
        background-color: #2a6f74;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 25px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        }

        .hero-button:hover {
        background-color: #1d5f58;
        }

        @media (max-width: 576px) {
            .container {
                padding: 25px;
            }

            .btn {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
